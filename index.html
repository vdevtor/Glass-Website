<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Glass WebSite</title>
</head>
<body>
	<main>
		<section class="glass">
			<div class="dashboard">
				<div class="user">
					<img src="images/user.jpg" alt="">
					<h3>Vitor Soares</h3>
					<p>Pro Member</p>
				</div><!--user-->
				<div class="clear"></div>
				<div class="links">
					<div class="link">
						<img src="images/twitch.png">
						<h2>Streams</h2>
					</div>

					<div class="link">
						<img src="images/steam.png">
						<h2>Games</h2>
					</div> 

					<div class="link">
						<img src="images/upcoming.png">
						<h2>New</h2>
					</div>

					<div class="link">
						<img src="images/library.png">
						<h2>Library</h2>
					</div>
				</div><!--Links-->
				<div class="clear"></div>
				<div class="pro">
					<h2 class="attack">Join pro for free games.</h2>
					<img src="images/controller.png">
				</div><!--pro-->
			</div><!--dashboard-->
			<div class="games">
				<div class="status">
					<h1>Active Games</h1>
					<input type="text" name=""/>
				</div><!--status-->
				<div class="cards">
					<div class="card">
						<img src="images/assassins.png">
						<div class="card-info">
							<h2>Assassins Creed Valhalla</h2>
							<p>PS5 Version</p>
							<div class="progress"></div><!--progress-->
						</div><!--card-Info-->
						<h2 class="percentage">60%</h2>
					</div><!--card-->

					<div class="card">
						<img src="images/sackboy.png">
						<div class="card-info">
							<h2>Sack Boy A Great Adventure</h2>
							<p>PS5 Version</p>
							<div class="progress"></div><!--progress-->
						</div><!--card-Info-->
						<h2 class="percentage">40%</h2>
					</div><!--card-->

					<div class="card">
						<img src="images/spiderman.png">
						<div class="card-info">
							<h2>Spider-Man : Miles Morales</h2>
							<p>PS5 Version</p>
							<div class="progress"></div><!--progress-->
						</div><!--card-Info-->
						<h2 class="percentage">90%</h2>
					</div><!--card-->
				</div><!--cards-->
			</div><!--games-->
			
		</section><!--glass-->
	</main><!--main-->
	<div class="circle1"></div>
	<div class="circle2"></div>

</body>
</html>
